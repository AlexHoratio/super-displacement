[application]

name="Super Displacement"
main_scene="res://Scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

menumusic="*res://menumusic.gd"

[display]

driver="GLES2"
width=1600
height=900

[editor_plugins]

enabled=["gamejolt_api"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), key(D), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), key(W), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), key(S), jaxis(0, 3)]
move_mouse_right=[jaxis(0, 5)]
move_mouse_left=[jaxis(0, 4)]
move_mouse_up=[jaxis(0, 6)]
move_mouse_down=[jaxis(0, 7)]
rt_shoot=[jbutton(0, 7), jbutton(0, 5)]
pause=[key(Escape)]
